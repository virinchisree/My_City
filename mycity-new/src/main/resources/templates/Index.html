    <script>
        const slides = document.querySelector(".image-slides");
        const images = document.querySelectorAll(".image-slides img");
        let index = 0;

        function autoSlide() {
            index = (index + 1) % images.length; // Cycle through images
            const slideWidth = images[0].clientWidth;
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        // Change image every 3 seconds (3000ms)
        setInterval(autoSlide, 3000);

        /*  image carosoul fot shopping */
        const btnGroup8 = document.getElementById("btn-group-8");
        const carousel = document.getElementById("carousel");
        const totalSlides = carousel.querySelectorAll("img").length;

        let index1 = 0; // Current slide index

        // Function to move to the next slide
        function startCarousel() {
            index1 = (index1 + 1) % totalSlides; // Loop back to the first slide after the last
            carousel.style.transform = `translateX(-${index1 * 100}%)`; // Shift the carousel by one full slide width
        }

        // Variable to store the interval ID
        let carouselInterval;

        // Start the carousel on Group 8 button click
        btnGroup8.addEventListener("click", () => {
            clearInterval(carouselInterval); // Clear any existing interval
            carouselInterval = setInterval(startCarousel, 3000); // Slide every 3 seconds
        });

        // Stop carousel if clicking outside the button
        document.addEventListener("click", (event) => {
            if (!btnGroup8.contains(event.target)) {
                clearInterval(carouselInterval); // Stop the carousel
            }
        });
    </script>
    <script>
        /*This is for Exams Tab*/
        function show(event, tabname) {
            var i, tabcontent, tabbutton;
            // Hide the tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            // Remove the active class from all tab buttons
            tabbutton = document.getElementsByClassName("tab");
            for (i = 0; i < tabbutton.length; i++) {
                tabbutton[i].className = tabbutton[i].className.replace(" active", "");
            }
            // Set the selected tab to active and display the content
            document.getElementById(tabname).style.display = "block";
            event.currentTarget.classList.add("active");
        }

        document.getElementById('default').click();
    </script>
    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.querySelectorAll('.shopping_content');
            let dots = document.querySelectorAll('.shopping_dot');

            // Hide all slides
            slides.forEach(slide => slide.style.display = 'none');

            // Reset the dots to inactive
            dots.forEach(dot => dot.classList.remove('active'));

            // Increment slide index
            slideIndex++;

            // Reset slideIndex if it exceeds the total number of slides
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            // Display the current slide and activate the corresponding dot
            slides[slideIndex - 1].style.display = 'block';
            dots[slideIndex - 1].classList.add('active');

            // Change slide every 3 seconds
            setTimeout(showSlides, 2000);
        }

        // Show the specific slide when a dot is clicked
        function currentSlide(n) {
            let slides = document.querySelectorAll('.shopping_content');
            let dots = document.querySelectorAll('.shopping_dot');

            // Hide all slides
            slides.forEach(slide => slide.style.display = 'none');

            // Reset the dots to inactive
            dots.forEach(dot => dot.classList.remove('active'));

            // Set the new active slide and dot
            slides[n - 1].style.display = 'block';
            dots[n - 1].classList.add('active');

            // Update the global slide index
            slideIndex = n;
        }

        // Initialize the slideshow
        showSlides();

    </script>
