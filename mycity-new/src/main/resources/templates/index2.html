    <style>
        /* Ensure consistent image size */
        .carousel-item img {
            width: 100%;
            height: 100vh; /* Full height to cover the entire viewport */
            object-fit: cover;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            z-index: 1000; /* Ensure it's on top of the carousel */
        }

        /* Center the header text */
        .header-text {
            text-align: center;
            font-size: 2rem;
        }

        /* Adjust container height to fit content over carousel */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Optional: Give carousel indicators a different look */
        .carousel-indicators li {

.logo_placeholder{

}

ul{

    list-style: none;

    .nav_link{

        transition: all 0.2s ease-in-out;
        a{
            text-decoration: none;
            color: whitesmoke;
        }

        &:hover{
            border-bottom: 2px solid orange;
            color: orange;

            a{
                color: orange;
            }
        }

        &.active{
            border-bottom: 2px solid orange;
            color: orange;

            a{
                color: orange;
            }
        }
    }
}

.login_button{
    padding: 10px 15px 10px 15px;
    border-radius: 15px;
    width: fixed;
    border: 2px solid orange;
    outline: none;
    background-color: orange;
    cursor: pointer;

    a{
        text-decoration: none;
        color: whitesmoke;
    }
}


.text_block{
    margin: 30px 0 0 50px;
}

.text-style_border{
    font-size: 4.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    text-align: left;
    color: orange;
}

footer{

        li{

                color: whitesmoke;

    p{
        color: white;
    }
}
